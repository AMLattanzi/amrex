language: generic

python:
  - "3.6"

before_install:
  - sudo apt-get update
  - sudo apt-get install mpich2 gfortran python3 python3-pip

install: 
  - pip3 install --user sphinx sphinx_rtd_theme

script: bash ./build_and_deploy.sh

env:
  global:
  - COMMIT_AUTHOR_EMAIL: "atmyers@lbl.gov"

addons:
  apt:
    packages:
      - doxygen
